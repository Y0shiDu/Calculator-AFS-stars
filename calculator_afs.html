<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AFS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculadora AFS</h1>

    <label for="estrelas">Número de Estrelas:</label>
    <input type="number" id="estrelas" min="1" step="1" value="1">

    <label for="maxOpen">Máximo de Aberturas por Hora:</label>
    <input type="number" id="maxOpen" min="1" step="1" value="10">

    <button onclick="calcularHoras()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularHoras() {
            var numEstrelas = parseInt(document.getElementById('estrelas').value);
            var maxOpen = parseInt(document.getElementById('maxOpen').value);

            if (isNaN(numEstrelas) || isNaN(maxOpen) || numEstrelas <= 0 || maxOpen <= 0) {
                alert('Por favor, insira números válidos maiores que zero.');
                return;
            }

            var horas = Math.ceil(numEstrelas / maxOpen);
            document.getElementById('resultado').innerHTML = 'Você precisará de aproximadamente ' + horas + ' horas para abrir ' + numEstrelas + ' estrelas.';
        }
    </script>

</body>
</html>
